<!DOCTYPE html>
<html>
<head>
  <title>Page not found - Fiction Dock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    box-sizing: border-box;
    background-color: #fff;
    color: #333;
    text-align: center;
    font-family: "Helvetica Neue", Arial, sans-serif;
    margin: 20px;
  }

  h1 {
    font-size: 150px;
    font-weight: 700;
    margin-top: 12vh;
    margin-bottom: 0;
    display: block;
  }

  h2 {
    font-size: 28px;
    font-weight: 400;
    margin-top: 5px;
    display: block;
  }

  p {
    font-size: 16px;
  }

  .button {
    background-color: #5bb289;
    border-radius: 2px;
    width: 150px;
    height: 36px;
    margin: 150px auto 0;
  }

  .button a {
    text-decoration: none;
    color: #fff;
    padding: 9px;
    display: block;
  }

  .helpful-links > p > a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    font-size: 15px;
    padding: 2px 0;
    display: inline;
  }

  .helpful-links > p > a:hover {
    text-decoration: underline;
  }

  @media all and (max-device-width: 750px) {
    body {
      margin: 35px;
      overflow-y: auto;
    }

    h1 {
      font-size: 24px;
    }

    h2 {
      font-size: 16px;
    }

    p {
      font-size: 14px;
    }
  }

  </style>
</head>

<body>
  <h1 class="error-404">404</h1>

  <h2>Look's like we've come down with a case of writer's block.</h2>
  
  <div class="helpful-links">

    <div class="button"><a href="/">Return to Home</a></div>

    <p>or <a href="/contact">report this issue</a></p>
  </div>

</body>
</html>
